<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Them Moi NV</title>
</head>
<body>

<form th:action="@{/create}" method="post" th:object="${nv}">
    <label>Them Moi NV</label>
    <br>
    <label> Id</label>
    <input th:field="*{id}"/>
    <br>
    <label>Group</label>
    <input th:field="*{group}"/>
    <br>
    <label>Name</label>
    <input th:field="*{name}"/>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <label>Sex</label>
    <input th:field="*{sex}"/>
    <!--    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>-->
    <br>
    <label>Date</label>
    <input th:field="*{date}"/>
    <!--    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>-->
    <br>
    <label>Email</label>
    <input th:field="*{email}"/>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <br>
    <label>Phone</label>
    <input th:field="*{phone}"/>
    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    <br>
    <label>Id card</label>
    <input th:field="*{idCard}"/>
    <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
    <br>
    <label>Address</label>
    <input th:field="*{address}"/>
    <br>
    <input type="submit" value="Register"/>

</form>
</body>
</html>
