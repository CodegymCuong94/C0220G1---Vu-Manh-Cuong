<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List member</title>
</head>
<body>
<h1>List Member</h1>
<form action="/list" method="get">
    <input type="text" name="keyword"/>
    <input type="submit" value="search"/>
</form>
<a th:href="@{/list}">List</a>
<a th:href="@{/create}">Create</a>

<br>
<table>
    <th:block th:each="user:${users}">
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/delete(id=${user.id})}">Delete</a></td>
            <td><a th:href="@{/edit(id=${user.id})}">Edit</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:if="${users.hasPrevious()}" th:href="@{/list(page=${users.number - 1}, keyword = ${keyword})}">Previous</a>
    <span th:text="${users.number + 1}"></span>/<span th:text="${users.totalPages}"></span>
    <a th:if="${users.hasNext()}" th:href="@{/list(page=${users.number + 1}, keyword = ${keyword})}">Next</a>

</div>
</body>
</html>
