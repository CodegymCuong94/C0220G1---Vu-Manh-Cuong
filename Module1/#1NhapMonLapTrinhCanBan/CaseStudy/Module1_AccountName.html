<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var name = prompt("Nhập tên khách hàng:");
    var idcard = prompt("Nhập số CMND:");
    var dob = prompt("Nhập ngày sinh:");
    var email = prompt("Nhập địa chỉ email:");
    var address =prompt("Nhập địa chỉ:");
    var customer =prompt("Nhập loại khách:").toLowerCase();
    var discount = prompt("Nhập phần trăm giảm giá:")*1;
    var nop =prompt("Nhập số lượng khách:")*1;
    var nod = prompt("Nhập số ngày thuê phòng:")*1;
    var ldv = prompt("Nhập loại dịnh vụ:").toLowerCase();
    var lpt = prompt("Nhập loại phòng thuê:").toLowerCase();
    var bill=0;
  alert(
      "Tên Kháchh: "+ name+"\n"+
      "Số CMND: "+ idcard+ "\n" +
      "Ngày sinh: "+ dob +"\n"+
      "Email: " +email +"\n"+
      "Địa chỉ: " + address +"\n"+
      "Loại khách: "+ customer+"\n"+
      "Giảm giá: "+ discount+"\n"+
      "SỐ lượng khách: "+ nop +"\n"+
      "Số ngày thuê :"+ nod + "\n"+
      "Loại dịch vụ: "+ ldv+"\n"+
      "Loại phòng thuê :"+ lpt +"\n");

  if(ldv == "villa"){
      bill = 500* nod *(1-(discount/100));
      alert("Tổng tiền phải trả là: " +bill+ " USD"+"\n")
  }else if( ldv =="house"){
      bill = 300* nod *(1-(discount/100));
      alert("Tổng tiền phải trả là: " +bill+" USD"+"\n")
  }else if(ldv =="room") {
      bill = 100 * nod * (1 - (discount / 100));
      alert("Tổng tiền phải trả là: " + bill + " USD" + "\n")
  }
</script>

</body>
</html>
