<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let arrayLiscustomer =[];
   function displayMainMenu() {
       let chooseMenu = parseInt(prompt("1. Add new customer. "+ "\n"
                                        +"2. Display information customer." +"\n"
                                        +"3. Edit information customer. " + "\n"
                                        +"4. Delete customer. " +"\n"
                                        +"5. Exit. " + "\n" ));
       switch (chooseMenu){
           case 1: {
               addnewcustomer();
               break;
           }case 2: {
               displayCustomer();
               break;
           }case 3: {
               editcustomer();
               break;
           }case 4: {
               deletecustomer();
               break;
           }case 5: {
               break;
           }default :{
               alert("Ban nhap sai roi")
           }
       }


   }

    function addnewcustomer() {
       var customerInfo = [];
        //1.KHAI BÁO TÊN
        var name = prompt("Nhập tên khách hàng: ").trim();

        //2.KHAI BÁO CMND
        var idcard = prompt("Nhập số CMND: ",);
        while(isNaN(idcard)!==false   || idcard.length !== 9 || idcard*1 <0 ) {
            idcard = prompt("Nhập số CMND: ",)
        };

        //3.KHAI BÁO NGÀY SINH
        var date = prompt("Nhập ngày tháng năm khách hàng vào(dạng: DD/MM/YYY )",);
        var b = date.split("");
        while(b.length!==10 || b[0]<0 ||b[0] >3 ||b[1]<0 || b[2]!=="/" || b[5]!=="/" ||b[3]<0 || b[3]>1 || b[6]<=0 || b[7]<0 || b[8]<0 || b[9]<0){
            date = prompt("Nhập ngày tháng năm vào(dạng: DD/MM/YYY )",);
            b = date.split("");
        };

        //4.KHAI BÁO EMAIL
        var email = prompt("Nhập địa chỉ email: (dạng: xxxxxx@gmail.com)");
        var c =email.split("").reverse();
        while(c[0] !=="m" || c[1]!== "o" || c[2]!=="c" || c[3]!=="." || c[4]!== "l" || c[5]!== "i"|| c[6]!== "a" || c[7]!=="m" ||c[8]!=="g" ||c[9]!== "@"){
            email = prompt("Nhập địa chỉ email: ");
            c =email.split("").reverse();
        };

        //5.KHAI BÁO ĐỊA CHỈ
        var address = prompt("Nhập địa chỉ khách hàng: ");

        // //6. KHAI BÁO LOẠI KHÁCH
        var customer = prompt("Nhập loại khách: ");

        //7.KHAI BÁO PHẦN TRĂM GIẢM GIÁ
        var discount = prompt("Nhập phần trăm giảm giá: ");
        while(isNaN(discount) !== false || discount*1 <0 ){
            discount =prompt("Nhập phần trăm giảm giá: ")
        };

//                                             // //8.KHAI BÁO SỐ LƯỢNG KHÁCH
        var nop = prompt("Nhập số lượng khách: ");
        while (nop*1<1 || isNaN(nop)!== false){
            nop = prompt("Nhập số lượng khách: ")
        };

//                                             // //9.KHAI BÁO SỐ NGÀY THUÊ
        var nud = prompt("Nhập số ngày khách ở: ");
        while (nud*1 <1 || isNaN(nud) !== false){
            nud = prompt("Nhập số ngày khách ở: ")
        };

//                                             // //10.KHAI BÁO LOẠI DỊCH VỤ
        var typeofS= prompt("Nhập loại dịch vụ: ");

//                                             // //11.KHAI BÁO LOẠI PHÒNG THUÊ
        var typeofR = prompt("Nhập loại phòng: ");
                                                // 12. ADD DANH SACH VAO MANG 1 CHIEU
        customerInfo.push(name);
        customerInfo.push(idcard);
        customerInfo.push(date);
        customerInfo.push(email);
        customerInfo.push(address);
        customerInfo.push(customer);
        customerInfo.push(discount);
        customerInfo.push(nop);
        customerInfo.push(nud);
        customerInfo.push(typeofS);
        customerInfo.push(typeofR);
                                            //13. ADD DANH SACH VAO MANG 2 CHIEU
        arrayLiscustomer.push(customerInfo);
        alert("Ban da nhap them khach hang thanh cong.")
        displayMainMenu()
    }
    function displayCustomer() {
        var str = "";
        for (var i=1; i<= arrayLiscustomer.length; i++){
            str+= i + ". Name: " +arrayLiscustomer[i-1][0] + " CMND: " + arrayLiscustomer[i-1][1] + "\n";
        }
        var choosedisplay = parseInt(prompt(str));
        alert("1.Tên Kháchh: "+ arrayLiscustomer[choosedisplay-1][0]+"\n"+
            "2.Số CMND: "+ arrayLiscustomer[choosedisplay-1][1]+ "\n" +
            "3.Ngày sinh: "+ arrayLiscustomer[choosedisplay-1][2] +"\n"+
            "4.Email: " +arrayLiscustomer[choosedisplay-1][3] +"\n"+
            "5.Địa chỉ: " + arrayLiscustomer[choosedisplay-1][4] +"\n"+
            "6.Loại khách: "+ arrayLiscustomer[choosedisplay-1][5]+"\n"+
            "7.Giảm giá: "+ arrayLiscustomer[choosedisplay-1][6]+"\n"+
            "8.SỐ lượng khách: "+ arrayLiscustomer[choosedisplay-1][7] +"\n"+
            "9.Số ngày thuê :"+ arrayLiscustomer[choosedisplay-1][8] + "\n"+
            "10.Loại dịch vụ: "+ arrayLiscustomer[choosedisplay-1][9]+"\n"+
            "11.Loại phòng thuê :"+ arrayLiscustomer[choosedisplay-1][10] +"\n")
        alert(str);

    }

            str+= i + ". Name: " +arrayLiscustomer[i-1][0] + " CMND: " + arrayLiscustomer[i-1][1] + "\n";
        }
        var choosedisplay = parseInt(prompt(str));
        var chooseedit = parseInt(prompt("1.Tên Kháchh: "+ arrayLiscustomer[choosedisplay-1][0]+"\n"+
            "2.Số CMND: "+ arrayLiscustomer[choosedisplay-1][1]+ "\n" +

            "9.Số ngày thuê :"+ arrayLiscustomer[choosedisplay-1][8] + "\n"+
            "10.Loại dịch vụ: "+ arrayLiscustomer[choosedisplay-1][9]+"\n"+
            "11.Loại phòng thuê :"+ arrayLiscustomer[choosedisplay-1][10] +"\n"));
        switch (chooseedit-1) {
            case 0: {
                arrayLiscustomer[choosedisplay-1][0] = prompt("Nhập tên khách muốn thay đổi: ")

            case 1: {

            case 2: {

            }break;
            case 3: {

            }break;
            case 4: {
                arrayLiscustomer[choosedisplay-1][4] = prompt("Nhập địa chỉ muốn thay đổi: ")
            }break;
            case 5: {
                arrayLiscustomer[choosedisplay-1][5] = prompt("Nhập loại khách muốn thay đổi: ")
            }break;
            case 6: {
                arrayLiscustomer[choosedisplay-1][6] = prompt("Nhập giảm giá muốn thay đổi: ")
            }break;
            case 7: {
                arrayLiscustomer[choosedisplay-1][7] = prompt("Nhập số lượng khách muốn thay đổi: ")
            }break;
            case 8: {
                arrayLiscustomer[choosedisplay-1][8] = prompt("Nhập số ngày thuê muốn thay đổi: ")
            }break;
            case 9: {
                arrayLiscustomer[choosedisplay-1][9] = prompt("Nhập loại dịch vụ muốn thay đổi: ")
            }break;
            case 10: {
                arrayLiscustomer[choosedisplay-1][10] = prompt("Nhập loại phòng thuê muốn thay đổi: ")
            }break;

        }

    editcustomer();
    };
   function deletecustomer() {
       var str = "";
       for (var i=1; i<= arrayLiscustomer.length; i++){
           str+= i + ". Name: " +arrayLiscustomer[i-1][0] + " CMND: " + arrayLiscustomer[i-1][1] + "\n";
       };
       var choosedisplay = parseInt(prompt(str)-1);
       for(i = choosedisplay; i <= arrayLiscustomer.length; i++){
           arrayLiscustomer[i]=arrayLiscustomer[i+1]
       };
       arrayLiscustomer.pop();
       alert(str);


   }


   displayMainMenu();

</script>
