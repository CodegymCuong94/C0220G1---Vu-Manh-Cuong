<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var english = ["red", "green","white", "blue", "black"];
    var vietnam = ["đỏ", "xanh lá", "trắng", "xanh da trời", "đen"];
   var key =  prompt("nhập từ tiếng anh cần tìm kiếm:",);
    for(var i = 0; i< english.length; i++){
       if(key ==english[i]){
           document.write("nghĩa của từ là:"+ vietnam[i]);
       break}
       else{
           document.write("")
       }
   }



</script>
</body>
