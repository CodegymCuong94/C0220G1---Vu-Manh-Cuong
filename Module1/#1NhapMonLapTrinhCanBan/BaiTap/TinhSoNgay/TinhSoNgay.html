<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    Nhập tháng:
    <input type="text" id="thang">
    <button onclick="songay()">Tính Số Ngày</button>

<script>

    function songay() {
        var thang = document.getElementById("thang").value*1;
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Tháng" + thang + "có 31 ngày");
                break;
            case 2:
                document.write("Tháng" + thang + "có 28 hoặc 29 ngày");
                break;
            default:
                document.write("Tháng" + thang + "có 30 ngày");

        }
    }
</script>


</body>
</html>
