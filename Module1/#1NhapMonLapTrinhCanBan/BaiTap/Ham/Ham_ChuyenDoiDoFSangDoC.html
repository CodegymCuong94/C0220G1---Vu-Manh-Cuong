<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Chuyển đổi nhiệt độ</p>
<p>Nhập một giá trị vào ô độ F và nhận giá trị chuyển đổi sang độ C</p>
Độ F:
<form>
    <p><input type = "number" id ="doF" ></p>
    <input type ="button"  onclick=" chuyenDoi()" value = "Chuyen Đổi">
    <p id ="result"></p>
</form>
<script>

function chuyenDoi(){
    var doF = parseInt(document.getElementById("doF").value);
    var doC = (doF - 32)/1.8;
    //document.write("Giá trị nhiệt độ C là" + result);
    document.getElementById('result').innerText="Giá trị nhiệt độ C là" + doC
};

</script>


</body>
</html>
