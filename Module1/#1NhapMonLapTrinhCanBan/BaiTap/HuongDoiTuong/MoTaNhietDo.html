<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        doC;
        constructor(doC) {
            this.doC=doC;
        }
        doF(){
            console.log("Do F la: "+ (this.doC*1.8+32))
        }
        doK(){
            console.log("Do Kalvin la: "+(this.doC+273.15))
        }
    }
    let temperature = new Temperature(25);
    temperature.doF();
    temperature.doK();
</script>
</body>
</html>
