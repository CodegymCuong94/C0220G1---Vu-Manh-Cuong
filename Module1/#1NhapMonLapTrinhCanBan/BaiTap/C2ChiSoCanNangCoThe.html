<body>
<script>
    var kg = prompt("Nhap can nang:","0");
    var m = prompt("Nhap chieu cao:","0");
    var bmi = kg /(m*m);
    if(bmi < 18.5){
        alert("thieu can")
    }else if(bmi< 25){
        alert("binh thuong")
    }
        else if(bmi<30){
            alert("thua can")
        }else{
            alert("beo phi")
        }

</script>
