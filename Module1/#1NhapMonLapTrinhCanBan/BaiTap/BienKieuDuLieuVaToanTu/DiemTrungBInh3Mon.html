<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a;
    var b;
    var c;
    var d;
    a = prompt ("Nhập điểm môn Lý","0");
    b = prompt ("Nhập điểm môn Hóa","0");
    c = prompt ("Nhập điểm môn Sinh","0");
    a = parseInt (a);
    b = parseInt (b);
    c = parseInt (c);
    d = (a + b + c)/3;
    document.write("Điểm trung bình của ba môn là" + d,"<br/>");
    document.write("Tổng điểm của ba môn là" ,d*3,"<br/>");
</script>
</body>
</html>
