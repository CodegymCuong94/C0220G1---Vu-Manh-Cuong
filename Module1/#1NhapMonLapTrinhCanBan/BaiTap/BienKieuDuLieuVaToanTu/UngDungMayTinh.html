<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type ="number" value = "" id = "n1">
<input type = "number" value ="" id = "n2">
</br>
<input type = "button" value = "Addition (+)" onclick = "cong()">
<input type = "button" value = "Subtraction (-)" onclick = "tru()">
<input type = "button" value = "Multiplication (*)" onclick = "nhan()">
<input type = "button" value = "Divition (/)" onclick = "chia()">
</br>
<p id = "ketqua"> Result Divition : </p>
<script>

    var ketqua = document.getElementById("ketqua");
    function cong(){
        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);
       ketqua.innerHTML = "Result Divition:"+(n1 + n2);
   }
    function tru(){
        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);
        ketqua.innerHTML = "Result Divition:"+(n1 - n2);
    }
    function nhan(){
        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);
        ketqua.innerHTML = "Result Divition:"+(n1 * n2);
    }
    function chia(){
        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);
        ketqua.innerHTML = "Result Divition:"+(n1/ n2);
    }
</script>


</body>
</html>
