<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var year =  (prompt ("Nhập năm bạn muốn kiểm tra"))*1;
    if((year%4 == 0 && year %100 != 0) || (year % 400 == 0 && year %100 == 0) ){
        document.write("Năm " + year + " là năm nhuận")
    }
      else document.write("Năm" + year + " không phải năm nhuận")
  </script>
</body>
</html>
