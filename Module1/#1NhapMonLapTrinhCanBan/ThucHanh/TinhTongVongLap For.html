<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = prompt("Nhập một số bất kỳ:",)*1;
    var total=0;
    for( i = 1; i<= num; i++){
        var total = total + i;
    }
    document.write(total)
</script>
</body>
